<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Parallax Trail</title>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<link rel="stylesheet" href="css/style.css"/>
	<!-- Load Roboto font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<!-- Load GSAP -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="map"></div>

	<div id="topOverlay">
		<div id="greenLine"></div>
		<div id="sidePanel">
			<h1 class="name"></h1>
			<div align="center" class="image"></div>
			<p class="location"></p>
			<p class="description"></p>
			<p class="website"></p>
			<p class="credits" >Site réalisé par Clément Eraud, Adam Lebon, Tom Mounet, Aimeric Onillon et Romain Supinski</p>
	</div>
		<div id="youreHereName"></div>
		<div id="youreHereMarker"></div>
		<div id="scrollSpacer"></div>
	</div>

	<!-- Load the site's script -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
